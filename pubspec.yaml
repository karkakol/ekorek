name: ekorek
description: Ekorek
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  provider: ^6.0.2

  fast_immutable_collections: ^7.4.1

  #firebase
  firebase_auth: ^3.3.17
  cloud_firestore: ^3.1.17

  #utopia
  utopia_hooks: ^0.3.1+1
  utopia_utils: ^0.2.12
  utopia_rest: ^0.0.5+3
  utopia_lints: ^0.0.1+1
  utopia_widgets: ^0.0.10
  utopia_arch: ^0.4.0+1
  freezed_annotation: ^2.0.3

  maps_launcher: ^2.0.1
  flutter_svg: ^1.1.0
  flutter_spinkit: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  build_runner: ^2.1.11
  freezed: ^2.0.3+1
  json_serializable: ^6.2.0

flutter:
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: "Poppins"
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 100
  uses-material-design: true
